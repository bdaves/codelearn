<!DOCTYPE html>
<html>
<head>
    <title>New Location</title>
</head>
<body>
    {% from "formhelpers.html" import render_field %}
    <form action="/newLocation" method=post>
        {{ form.csrf_token }}
        <fieldset>
            <legend>Location Form</legend>
            <div>

                {{ render_field(form.title) }}
                {{ render_field(form.latitude) }}
                {{ render_field(form.longitude) }}
                {{ render_field(form.arrivalDate) }}
                {{ render_field(form.departureDate) }}
                {{ render_field(form.website) }}
                <!-- {{ form.title.label }} {{ form.title}} <br>
                {{ form.latitude.label }} {{ form.latitude}} <br>
                {{ form.longitude.label }} {{ form.longitude}} <br>
                {{ form.arrivalDate.label }} {{ form.arrivalDate}} <br>
                {{ form.departureDate.label }} {{ form.departureDate}} <br>
                {{ form.website.label }} {{ form.website}} <br> -->

                <input type="submit"/>
            </div>

        </fieldset>
    </form>
</body>
</html>
