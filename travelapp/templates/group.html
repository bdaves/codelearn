<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Group Members</title>

    <script src="{{ url_for('static', filename='jquery-3.2.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='jquery-ui.min.js')}}"></script>

<body>
<div class="container-fluid well well-sm">
    <div class="page-header">
        <h3>{{group_name}}<small>
    <button class=".btn-danger" onclick="confirmDelete()">Delete Group</button>
    </small></h3>
    </div>
    <ul>
    {% for member in members %}
        <li>
            {{ member.name }} {{ member.permission }}
        </li>
    {% endfor %}
    </ul>
    <a href="/groups">Back to Groups</a>
    <a href="{{url_for('addToGroup2', guid=guid)}}">Add to your group!</a>
    
    
</div>
</body>
<script>
function confirmDelete() {
    if (confirm("Are you sure you want to delete this group?\nDeleting it will also delete any trips associated with it as well.") == true) {
        window.location.href = '{{url_for('deleteGroup', guid=guid)}}';
    }
}
</script>
</html>
