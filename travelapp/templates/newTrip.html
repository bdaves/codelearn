<!DOCTYPE html>
<html>
<head>
    <title>New Location</title>
</head>
<body>
    {% from "formhelpers.html" import render_field %}
    <form action="/newTrip" method=post>
        {{ form.csrf_token }}
        <fieldset>
            <legend>Trip Form</legend>
            <div>

                {{ render_field(form.title) }}
                {{ render_field(form.group) }}
                
                <input type="submit"/>
            </div>

        </fieldset>
    </form>
</body>
</html>
